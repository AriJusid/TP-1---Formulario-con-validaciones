<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form style="width: 80%;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" min="3" onkeyup="comprobarNombre()">
        </div>
        <div class="error">
            <p id="mensaje" style="color: red;"></p>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="mail" placeholder="Correo electrónico" onkeyup="comprobarMail()">
          </div>
      </div>
      <div class="error" id="error">
        <p id="mensaje2" style="color: red;"></p>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" class="form-control" id="contra" placeholder="Ingrese su constraseña" min="8" onkeyup="comprobarContraseña()">
      </div>
      <div class="error" id="error">
        <p id="mensaje3" style="color: red;"></p>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="contra2" placeholder="Confirme su constraseña" min="8" onkeyup="confirmarContraseña()">
      </div>
      <div class="error" id="error">
        <p id="mensaje4" style="color: red;"></p>
      </div>    
    </form>

      <button type="submit" onclick="">Send</button>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
